<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Numbered Guessing Game</title>
</head>
<body class="container mt-5 ">
<h1 class="text-center">Guess a Number between 1 and 100</h1>
<div class="row justify-content-center mt-4">
  <div class="col-4">
    <form th:action="@{/result}" method="get" class="input-group">
      <input type="number" name="guess" class="form-control" placeholder="Enter your guess" required>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
